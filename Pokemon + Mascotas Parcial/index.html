<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fuga de Pokemon - Parcial</title>
    <link rel="icon" href="./img/FavIcon.png">
    <link rel="stylesheet" href="./css/style.css">

    
    <!-- Add all for GUI -->
    <script src="./src/libs/jquery-1.11.1.js"></script>
    <script src="./src/libs/three.js"></script>
    <script src="./src/libs/DAT.GUI.min.js"></script>
    <script src="./src/libs/Stats.js"></script>
    <!-- ////////////////-->
    <script src="./vendors/three.js-master/build/three.min.js"></script>
    <script src="./vendors/controls/OrbitControls.js"></script>
    <script src="./vendors/load/OBJLoader.js"></script>
    <script src="./vendors/load/MTLLoader.js"></script>
    <script src="./vendors/load/GLTFLoader.js"></script>
    <script src="./vendors/load/DRACOLoader.js"></script>
    
    <script src="./vendors/controls/FirstPersonControls.js"></script>
    <script src="./vendors/controls/PointerLockControls.js"></script>

    <script src="./src/mov/FPSControls.js"></script>
    <script src="./src/mov/pointerlock.js"></script>
    <script src="./src/Sound.js"></script>
    
    <script src="./src/main.js"></script>

    

   
    
</head>
<body onload="start()">
    <canvas id="app"></canvas>
    <div id="blocker">
        <div id="instructions">
            <span onclick="go2Play()" style="font-size:36px">Click to play</span>
            <br /><br />
            Move: WASD<br/>
            Jump: SPACE<br/>
            TIME = 1:45 min
        </div>
    </div>

    <div id="lost" style="display: none;">
        <div id="instructions">
        </div>
    </div>

<!-- Pantalla de Victoria -->
<div id="victory" style="display: none;">
    <div id="instructions">
        <span style="font-size:36px;"></span><br />

    </div>
</div>
    

    <!--Timer-->
    <div id="cointainerOthers" style="display: none;">
        <div id="timer">
            <span class="timertext">Timer -</span>  
            <span class="timertext" id="minutes"></span>
            <span class="timertext" id="break">:</span>
            <span class="timertext" id="seconds"></span>
        </div>
        
        <!-- contador de puntos -->
        <div style="position: absolute; margin-top: 40px; background-color: white; z-index: 5;">
            <span class="score-container">Pokemon Capturados</span>
            <span class="score-container" id="score">0</span>
        </div>


        
    
        <div style="position: absolute; margin-top: 10px; z-index: 5; right: 1%; cursor: pointer;">
            <img onclick="showInfoCreator()" src="./img/icon.png" alt="info" height="42" width="42">
        </div>
        
        <div id="myNameInfo" name="myNameInfo" style="position: absolute; margin-top: 10px; z-index: 4; right: 1%; cursor: pointer; display: none;">
            <img src="./img/info.png" alt="nameCreator" style="width: 62%; margin-top: 14%; margin-left: auto;">       
        </div>
        
        <style>
            img {
                display: block;
                margin-left: auto;
            }
        </style>
    </div>
    
	<audio id="myAudio">
		<source src="songs/PokemonBgSound.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>
    <audio id="endGame">
		<source src="songs/gameOverCut.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
    <audio id="Win">
		<source src="songs/Win.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>
	<script>
		var x = document.getElementById("myAudio"); 
        var y = document.getElementById("endGame");
        var z = document.getElementById("Win");
		function playAudio(k) { 
            k.volume = 0.1;
			k.play(); 
        } 
        function pauseAudio(k) { 
			k.pause(); 
		} 
        
        
        

    </script>
    
    <script src="./img/boxText.jpg"></script>


   
</body>
</html>
